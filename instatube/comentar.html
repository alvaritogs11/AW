<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="img/instatube.ico" />
	<link rel="stylesheet" href="css/comentar.css">
	<title>Instatube | Comentar</title>
</head>
<body>
<div id="contenedor">
	<div id="cabecera">
		<h1>Comentario</h1>
	</div>
	<div id="contenido">
		<form name="nuevoComentario" method="post" action="">
			<div class="comentario">
				<textarea name="comentar" placeholder="Escribe tu comentario"></textarea>
			</div>
			<div class="boton">
				<button type="submit" name="enviar">Enviar</button>
				<button type="submit" name="cancelar">Cancelar</button>
			</div>
		</form>
	</div>
	<div id="pie">
		<p>InstaTube &copy 2015</p>
	</div>
</div>
</body>
</html>
